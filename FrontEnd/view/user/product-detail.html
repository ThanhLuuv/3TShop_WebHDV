<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/user/header.css">
    <link rel="stylesheet" href="../../css/user/footer.css">
    <link rel="stylesheet" href="../../css/user/product-detail.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/footer-logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Lexend+Exa:wght@100..900&family=Lexend+Zetta:wght@100..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <title>3TSHOP-Product Detail</title>
    <style>
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .detail-container, .same-product-container {
            position: relative;
            min-height: 200px; /* Ensure space for spinner */
        }
        .image, .product-detail, .same-product-list {
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .image.loading, .product-detail.loading, .same-product-list.loading {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="detail-container">
            <div class="loading-spinner" id="product-detail-spinner"></div>
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="product-detail"></div>
        </div>
        <div class="same-product">
            <div class="title">
                <h4>SẢN PHẨM TƯƠNG TỰ</h4>
            </div>
            <div class="same-product-container">
                <div class="loading-spinner" id="same-product-spinner"></div>
                <div class="same-product-list"></div>
                <button class="prev-same-product">
                    <span class="material-symbols-outlined btn">arrow_back_ios</span>
                </button>
                <button class="next-same-product">
                    <span class="material-symbols-outlined btn">arrow_forward_ios</span>
                </button>
            </div>  
        </div> 
        <div id="modal-guide-container">
            <div class="modal-body">
                <span class="material-symbols-outlined">close</span>
                <img src="../../img/utils/size-guide.png" alt="">
            </div>
        </div>
    </div>
    <script type="module" src="../../js/user/page/product-detail.js"></script>
</body>
